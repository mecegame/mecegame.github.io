    <style type="text/css">
    	html,body{
	height: 100%;
	width: 100%;
	overflow: hidden;
	margin: 0 0 0 0;
		
}
p::selection{
	background: none;
}

#playL{
	background: white;
	height: 100%;

}
#p1field, #p2field{
	width: 100%;
	height: 20%;
	background: #F44336;
}
#p2field{
	background: #0097A7;
	position: absolute;
	bottom: 0px;
}
#figgure{
	height: 200px;
	width: 200px;
	background: #4CAF50;
	position: absolute;
	left: 50%;
	margin-left: -100px;
	top: 50%;
	margin-top: -100px;
	border-radius: 25%;

}
#lScore{
	font-size: 25px;
	color: green;
	font-weight: bolder;
	position: absolute;

}
#RScore{
	font-size: 25px;
	color: green;
	font-weight: bolder;
	position: absolute;
	top: 50%;
	right: 10px;
}
#endL1,#endL2{
	display: none;
	width: 100%;
	height: 20%;
	font-size: 40px;

	color: #555;

<body>
<div id="menuL"></div>
<div id="playL">
	<div id="p1field" onclick="p1plus();">
		<div id="score1p"></div>
	</div>
	<div id="mainF">
		<!-- <div id="lScore">0</div> -->
		<div id="figgure"></div>
		<!-- <div id="RScore">0</div> -->

	<div id="p2field" onclick="p2plus();">

	</div>
</div>
<!-- <div id="endL" onclick="goToGame();"> -->
	
<div id="endL1" onclick="goToGame()">
	<p> Win  Red </p>
</div>
<div id="endL2" onclick="goToGame();">
	<p> Win  Navy</p>
</div>
<!-- </div> -->
<script type="text/javascript">
	var p1score = 25;
function p1plus(argument) {
	p1score++;
	p1score++;
	check();
}
function p2plus(argument) {
	p1score--;
	p1score--;
	check();
}
function check(){
	var toCHeck = parseInt($('#figgure').css('borderRadius'));
	$('#figgure').css('borderRadius',p1score+'%');
	if (p1score > 50) {
		endGame(1);
	}
	if (p1score <0) {
	  endGame(2);
	}
	console.log(toCHeck);
}
function endGame(a){
	$('#playL').css('display','none');
	$('#figgure').css('borderRadius','25%');
	p1score = 25;

	if (a=== 1) {	
	$('#endL1').css('display','block');
	}
	if (a=== 2) {	
	$('#endL2').css('display','block');
	}
}
function goToGame(argument) {
	$('#endL1').css('display','none');
	$('#endL2').css('display','none');
	$('#playL').css('display','block');
}
</script>
