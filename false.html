<!DOCTYPE html>
<html>
<head>
	<title>
		FalseTime
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div class="container" id="locationMenu">
	<div id="logo">
		<p id="false">False
		<strong id="color">Color</strong>
		</p>
	</div>
	<div id="best">Best:<p id="bestVal">0</p> </div>
	<div id="goButton" onclick="play();">
	<p>
		
		Go
	</p>
	</div>
	<span id="shareButton">
		<img src="share.png">
	</span>
	<div id="musicButton">
		<img src="mus.ico">
	</div>
</div>
<div id="locationGame">
	<div id="headerBlock">
	<div id="scoreLine">
	score:
		<p id="scoreVal">
			0
		</p>
	</div>
		<div id="healthBlock">
			<img src="health.png">
			<p id="healthVal">0</p>
		</div>
	</div>
	<div id="timerBlock">
	<form name="clockform">
		
		 <input id="timerVal" name="clock" size="12" maxlength="12" value="0.00s">
		 
	</form>
	</div>
	<div id="leftInput" onclick="findTIMEpre()">
		<img src="next.png">
	</div>
	<div id="inputLine" onclick="trueFun()">
		<img src="true.png" id="trueButton" >
		<p id="needTime">You need  <strong id="secondVal"> 5</strong>s</p>
	</div>
</div>

<script src='jq.js'></script>

<script type="text/javascript" src='script.js'></script>
</body>
</html>
